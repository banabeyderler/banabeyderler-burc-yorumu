<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banabeyderler AI</title>
    <style>
        body {
            background: #0f0f23;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 50px 20px;
        }
        
        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #6B46C1;
        }
        
        .login-btn {
            background: #38B2AC;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="welcome-text">Burç Evreni</h1>
    <p>Giriş yap ve keşfet</p>
    
    <button class="login-btn" onclick="demoLogin()">Demo Giriş</button>
    <button class="login-btn" onclick="googleLogin()">Google Giriş</button>

    <script>
        function demoLogin() {
            const userData = {
                name: 'Kullanıcı',
                diamonds: 100
            };
            localStorage.setItem('banabeyderler_user', JSON.stringify(userData));
            window.location.href = 'horoscope.html';
        }

        function googleLogin() {
            alert('Google giriş yakında!');
        }

        // Zaten giriş yapmışsa
        if (localStorage.getItem('banabeyderler_user')) {
            window.location.href = 'horoscope.html';
        }
    </script>
</body>
</html>
