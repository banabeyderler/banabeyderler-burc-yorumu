<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banabeyderler AI</title>
    <style>
        body {
            background: #0f0f23;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .welcome-text {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6B46C1, #38B2AC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #aaa;
        }
        
        .google-btn {
            background: white;
            color: #757575;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: 0 auto;
        }
        
        .google-btn:hover {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="welcome-text">Burç Evreni</h1>
        <p class="subtitle">Google hesabınla giriş yap ve yıldızların sırrını keşfet</p>
        
        <button class="google-btn" onclick="googleLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google ile Giriş Yap
        </button>
    </div>

    <script>
        function googleLogin() {
            // Google OAuth URL'si
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?
                client_id=264644476458-iou4uj8klkll3dpcch1mokr1tf9dv72j.apps.googleusercontent.com
                &redirect_uri=https://banabeyderler-horoscope.netlify.app
                &response_type=token
                &scope=profile email
                &include_granted_scopes=true
                &state=pass_through_value`.replace(/\s+/g, '');
            
            window.location.href = authUrl;
        }

        // Google callback kontrolü
        window.addEventListener('load', function() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Google giriş başarılı - kullanıcıyı kaydet
                const userData = {
                    name: 'Google Kullanıcısı',
                    email: 'google@user.com',
                    isGoogle: true,
                    loginTime: new Date().toISOString(),
                    diamonds: 200
                };
                
                localStorage.setItem('banabeyderler_user', JSON.stringify(userData));
                window.location.href = 'horoscope.html';
            }
            
            // Zaten giriş yapmışsa
            if (localStorage.getItem('banabeyderler_user')) {
                window.location.href = 'horoscope.html';
            }
        });
    </script>
</body>
</html>
