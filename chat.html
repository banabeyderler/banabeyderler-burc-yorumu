    <script>
        // Chat uygulamasƒ±
        class CosmicChat {
            constructor() {
                this.currentUser = null;
                this.currentGroup = 'general';
                this.messages = [];
                this.emojiPickerVisible = false;
                this.init();
            }

            init() {
                this.checkAuth();
                this.loadUserData();
                this.setupEventListeners();
                this.generateOnlineUsers();
                this.loadSampleMessages();
            }

            // Kimlik doƒürulama kontrol√º
            checkAuth() {
                const user = localStorage.getItem('cosmicUser');
                const horoscope = localStorage.getItem('userHoroscope');
                
                if (!user || !horoscope) {
                    window.location.href = 'index.html';
                    return;
                }
                
                this.currentUser = JSON.parse(user);
                this.userHoroscope = horoscope;
            }

            // Kullanƒ±cƒ± verilerini y√ºkle
            loadUserData() {
                document.getElementById('userName').textContent = this.currentUser.name;
                document.getElementById('userAvatar').textContent = this.currentUser.avatar;
                document.getElementById('userHoroscope').textContent = this.userHoroscope;
            }

            // Event listener'larƒ± kur
            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                
                // Enter tu≈üu ile mesaj g√∂nderme
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Emoji picker dƒ±≈üƒ±na tƒ±klama
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.btn-emoji')) {
                        this.hideEmojiPicker();
                    }
                });

                // Grup se√ßimi
                document.querySelectorAll('.group-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.switchGroup(item.dataset.group);
                    });
                });

                // Mobil men√º
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.toggle('mobile-open');
                });
            }

            // Online kullanƒ±cƒ±larƒ± olu≈ütur (sim√ºlasyon)
            generateOnlineUsers() {
                const onlineUsers = [
                    { name: "Ay Yƒ±ldƒ±z", horoscope: "Ko√ß", avatar: "üöÄ", online: true },
                    { name: "Zeynep Cosmos", horoscope: "Aslan", avatar: "üåü", online: true },
                    { name: "Can Galaxy", horoscope: "Yay", avatar: "ü™ê", online: true },
                    { name: "Elif Star", horoscope: "Terazi", avatar: "‚ú®", online: true },
                    { name: "Deniz Moon", horoscope: "Balƒ±k", avatar: "üåô", online: true }
                ];

                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';

                onlineUsers.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.innerHTML = `
                        <div class="user-avatar-small">${user.avatar}</div>
                        <div class="user-details">
                            <span class="user-name">${user.name}</span>
                            <span class="user-status">${user.horoscope}</span>
                        </div>
                        <div class="online-indicator"></div>
                    `;
                    usersList.appendChild(userElement);
                });

                document.getElementById('onlineCount').textContent = `${onlineUsers.length + 1} kullanƒ±cƒ± online`;
            }

            // √ñrnek mesajlarƒ± y√ºkle
            loadSampleMessages() {
                const sampleMessages = [
                    { user: "Ay Yƒ±ldƒ±z", message: "Merhaba evren! Bug√ºn nasƒ±lsƒ±nƒ±z? üåü", time: "10:30", avatar: "üöÄ" },
                    { user: "Zeynep Cosmos", message: "Harika bir g√ºn! Yƒ±ldƒ±zlar √∂zel bir ≈üeyler s√∂yl√ºyor ‚ú®", time: "10:32", avatar: "üåü" },
                    { user: "Can Galaxy", message: "Yeni gezegen ke≈üifleri hakkƒ±nda konu≈ümak isteyen var mƒ±? ü™ê", time: "10:35", avatar: "ü™ê" }
                ];

                sampleMessages.forEach(msg => {
                    this.addMessageToChat(msg, false);
                });
            }

            // Mesaj g√∂nder
            sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();

                if (message === '') return;

                const newMessage = {
                    user: this.currentUser.name,
                    message: message,
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                    avatar: this.currentUser.avatar,
                    isCurrentUser: true
                };

                this.addMessageToChat(newMessage, true);
                messageInput.value = '';

                // Otomatik cevap (sim√ºlasyon)
                setTimeout(() => {
                    this.generateAutoReply(message);
                }, 1000 + Math.random() * 2000);
            }

            // Otomatik cevap olu≈ütur
            generateAutoReply(userMessage) {
                const replies = [
                    "Bu √ßok ilgin√ß! üöÄ",
                    "Kesinlikle katƒ±lƒ±yorum! üåü",
                    "Evren bize ne g√ºzel s√ºrprizler hazƒ±rlƒ±yor... ‚ú®",
                    "Bur√ßlarƒ±n bug√ºn bu konuda etkili olabilir! üîÆ",
                    "CosmicChat'te bunu konu≈ümak harika! ü™ê"
                ];

                const randomUser = [
                    { name: "Ay Yƒ±ldƒ±z", avatar: "üöÄ" },
                    { name: "Zeynep Cosmos", avatar: "üåü" },
                    { name: "Can Galaxy", avatar: "ü™ê" }
                ][Math.floor(Math.random() * 3)];

                const replyMessage = {
                    user: randomUser.name,
                    message: replies[Math.floor(Math.random() * replies.length)],
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                    avatar: randomUser.avatar,
                    isCurrentUser: false
                };

                this.addMessageToChat(replyMessage, true);
            }

            // Mesajƒ± chat'e ekle
            addMessageToChat(messageData, animate = false) {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                
                messageElement.className = `message ${messageData.isCurrentUser ? 'own-message' : 'other-message'}`;
                if (animate) {
                    messageElement.style.animation = 'fadeInUp 0.3s ease';
                }

                messageElement.innerHTML = `
                    <div class="message-avatar">${messageData.avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${messageData.user}</span>
                            <span class="message-time">${messageData.time}</span>
                        </div>
                        <div class="message-text">${this.parseMessage(messageData.message)}</div>
                    </div>
                `;

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Mesaj i√ßeriƒüini parse et (emoji ve link desteƒüi)
            parseMessage(text) {
                // Basit emoji ve link d√∂n√º≈ü√ºm√º
                return text
                    .replace(/:\\)/g, 'üòä')
                    .replace(/:\()/g, 'üòî')
                    .replace(/<3/g, '‚ù§Ô∏è')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            }

            // Grup deƒüi≈ütir
            switchGroup(group) {
                this.currentGroup = group;
                const groupNames = {
                    fire: 'Ate≈ü Grubu (Ko√ß, Aslan, Yay)',
                    earth: 'Toprak Grubu (Boƒüa, Ba≈üak, Oƒülak)',
                    air: 'Hava Grubu (ƒ∞kizler, Terazi, Kova)',
                    water: 'Su Grubu (Yenge√ß, Akrep, Balƒ±k)'
                };
                
                document.getElementById('chatTitle').textContent = groupNames[group] || 'Genel Sohbet';
                this.clearMessages();
                this.addSystemMessage(`${groupNames[group]} sohbetine katƒ±ldƒ±nƒ±z!`);
            }

            // Sistem mesajƒ± ekle
            addSystemMessage(text) {
                const messagesContainer = document.getElementById('messagesContainer');
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.innerHTML = `<span>${text}</span>`;
                messagesContainer.appendChild(systemMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Mesajlarƒ± temizle
            clearMessages() {
                const messagesContainer = document.getElementById('messagesContainer');
                const welcomeMessage = messagesContainer.querySelector('.welcome-message');
                messagesContainer.innerHTML = '';
                if (welcomeMessage) {
                    messagesContainer.appendChild(welcomeMessage);
                }
            }

            // Emoji picker'ƒ± g√∂ster/gizle
            toggleEmojiPicker() {
                this.emojiPickerVisible = !this.emojiPickerVisible;
                const picker = document.getElementById('emojiPicker');
                
                if (this.emojiPickerVisible) {
                    this.showEmojiPicker();
                } else {
                    this.hideEmojiPicker();
                }
            }

            showEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'üöÄ', 'üåü', '‚ú®', 'ü™ê', 'üåô', '‚òÄÔ∏è', '‚ù§Ô∏è', 'üî•', 'üíß', 'üåç', 'üí´'];
                
                picker.innerHTML = emojis.map(emoji => 
                    `<span class="emoji" onclick="addEmoji('${emoji}')">${emoji}</span>`
                ).join('');
                
                picker.style.display = 'flex';
            }

            hideEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                picker.style.display = 'none';
                this.emojiPickerVisible = false;
            }
        }

        // Global fonksiyonlar
        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function logout() {
            localStorage.removeItem('cosmicUser');
            localStorage.removeItem('userHoroscope');
            window.location.href = 'index.html';
        }

        function clearChat() {
            if (confirm('Sohbet ge√ßmi≈üini temizlemek istediƒüinizden emin misiniz?')) {
                chatApp.clearMessages();
            }
        }

        function showSettings() {
            alert('Ayarlar men√ºs√º yakƒ±nda eklenecek! ‚öôÔ∏è');
        }

        // Uygulamayƒ± ba≈ülat
        const chatApp = new CosmicChat();

        // Yƒ±ldƒ±z efekti
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });

        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }
    </script>
